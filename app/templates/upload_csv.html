{% extends "base.html" %}

{% block title %} Upload CSV {% endblock %}

{% block content %}
  <section class="upload-csv">
    <h1 class="text-3xl font-bold underline">Upload Your CSV Here</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <input type="file" name="csv-file" id=""> <br/>
      <input type="submit" value="Submit"/>
    </form>
  </section>
{% endblock %}
